<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PRESTIGE</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tambahkan Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>PRESTIGE</h1>
                <p>Premium Fashion Store</p>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="keranjang.html">
                            <i class="material-icons">exit_to_app</i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-box">
                <h2>Masuk ke Akun Anda</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                            <span class="toggle-password"><i class="far fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ingat saya</label>
                        </div>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>
                    <button type="submit" class="btn">Masuk</button>
                </form>
                <div class="social-login">
                    <p>Atau masuk dengan</p>
                    <div class="social-icons">
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                    </div>
                </div>
                <p class="register-link">Belum punya akun? <a href="daftar.html">Daftar sekarang</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 PRESTIGE. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script/login.js"></script>
</body>
</html>
